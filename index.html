    <div class="container">
    	<div class='row'>
    		<div class=col-sm-12>
    			<h1>Cash Register</h1>
    		</div>
    	</div>
		  <div class="row">
		    <div class="col-sm-4 list-container list-container-left">
		    	<h2>Products</h2>
		    	<ul class='list-products'>
		    		<li><span class="product-text"> Milk </span><button class='btn btn-success pull-right right-button' id="milk">+</button></li>
		    		<li><span class="product-text"> Bread </span><button class='btn btn-success pull-right right-button' id="bread">+</button></li>
		    		<li><span class="product-text"> Gum </span><button class='btn btn-success pull-right right-button' id="gum">+</button></li>
		    	</ul>
		    </div>
		    <div class="col-sm-4 list-container list-container-middle clearfix">
		    	<h2>Cash/Payment</h2>
		    	<div class="total-label">Total: </div>&nbsp;<span class='cash-font currecny-sign'></span><div class="total-sum" id="register-total">0</div>
		    	<div class="cash-lable">Amount Payed: </div>
		    	<div class='payment'>
		    		<span class='cash-font currecny-sign'></span><input type="number" class="cash-font right-text" id="cash-input"/>
			    	<div class='cash-button pull-right'>
			    		<button class='btn btn-primary pull-left left-button' id="pay"></button><span class='product-text'> Pay</span>
			    	</div>
		    	</div>
		    	<div class='payment'>
			    	<div class='cash-button clear-button pull-right'>
			    		<button class='btn btn-info pull-left left-button' id="reset"><i class='glyphicon glyphicon-off'></i></button><span class='product-text'> Clear</span>
			    	</div>
			    	<div class='hide' id='warning'>
			    		Opps, not enough money!!
			    	</div>
			    	<div class='here-is-your-change hide' id='okMessage'>
			    		Here is your change :-)
			    	</div>
			    </div>
		    </div>
		    <div class="col-sm-4 list-container list-container-right">
		    	<h2>Purchased Products</h2> <span class='count-products'>(0)</span>
		    	<div class='purcahsed-scrollable'>
			    	<table id='purchased-table'>
			    	</table>
		    	</div>
		    </div>
		  </div>
